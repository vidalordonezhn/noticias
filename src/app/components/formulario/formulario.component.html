<div class="jumbotron mt-5">
    <h2 class="heading">Filtra noticias por pais y categoria</h2>
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="buscarNoticia()">
                <div class="form-group">
                    <label for="categoria" class="form-label mt-4">Categoria</label>
                    <select [(ngModel)]="categoriaSeleccionada" class="form-control form-control-lg" id="categoria" name="categoria">
                      <option [value]="categoria.value" *ngFor="let categoria of categorias">{{ categoria.nombre }}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="pais" class="form-label mt-4">Pais</label>
                    <select [(ngModel)]="paisSeleccionado" class="form-control form-control-lg" id="pais" name="pais">
                      <option [value]="pais.value" *ngFor="let pais of paises">{{ pais.nombre }}</option>
                    </select>
                  </div>
                  <button type="submit"  class="btn btn-primary btn-lg btn-block">
                      BUSCAR
                  </button>
                </form>
        </div>
    </div>
</div>
